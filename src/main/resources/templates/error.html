<!DOCTYPE html>

<head>

    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" media="screen"
          th:href="@{/webjars/bootstrap/3.3.7/css/bootstrap.min.css}"

    <link rel="stylesheet" media="screen"
